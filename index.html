<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="style/icon.png">
        <title>Login</title>
</head>

<body>
        <div class="main-login">
            <div class="left-login">
                <h1>O sistema de gestão<br>feito para você!</h1>
                <img src="style/dashboard.png" class="left-login-image" alt="image">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>Acessar Conta</h1>
                    <div class="textfield">
                        <label for="e-mail">E-mail</label>
                        <input type="E-mail" name="e-mail" placeholder="Digite seu e-mail">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Digite sua senha">
                    </div>
                    <button class="btn-login">Acessar</button>
                </div>
            </div>
        </div>
       
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    
        <title>Login</title>
</head>

<body>
        <div class="main-login">
            <div class="left-login">
                <h1>O sistema de gestão<br>feito para você!</h1>
                <img src="style/image-login.svg" class="left-login-image"  alt="dashboard">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>Login</h1>
                    <div class="textfield">
                        <label for="e-mail">E-mail</label>
                        <input type="E-mail" name="e-mail" placeholder="Digite seu e-mail">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Digite sua senha">
                    </div>
                    <button class="btn-login">Acessar</button>
                </div>
            </div>
        </div>
       
</body>

</html>
